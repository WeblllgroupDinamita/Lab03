{% extends "layout.html"%}

        {% block titulo %}
            <title>Hecho con Flask</title>
        {% endblock %}


        {% block contenido %}
            <h3>Control de datos con Flask</h3>
            <br />
            <h5>Datos</h5>
            <table class="table ">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Controles</th>
                    </tr>
                </thead>
                <tbody>
                   {% for dato in datos %}
                        <tr>
                            <th scope="row">{{ dato.ID}}</th>
                            <td>{{ dato.Texto}}</td>
                            <td>{{ dato.Descripcion}}</td>
                            <td>
<a class="btn btn-outline-success btn-sm" href="{{ url_for('exec_modificar', ide=dato.ID) }}">Editar</a>

                    <a class="btn btn-outline-danger btn-sm" href="{{ url_for('exec_eliminar', ide=dato.ID) }}">Borrar</a>
                            </td>
                        </tr>
                   {% endfor %}
                </tbody>
            </table>
            <hr />
            <a class="btn btn-outline-primary btn-sm" href="{{ url_for('agregars') }}">Agregar dato</a>
        {% endblock %}

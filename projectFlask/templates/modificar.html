{% extends "layout.html" %}

{% block titulo %}
    <script src="../static/js/jquery-3.5.1.js"></script>
    <script src="../static/js/modificarRegistro.js"></script>
    <title>Modificar datos con Flask</title>
{% endblock %}

{% block contenido %}
    <h3>Actualizando registro con Flask</h3>
    <br />
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Texto</th>
                <th scope="col">Descripción</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for dato in datos %}
            <tr>
                <td>{{ dato.ID }}</td>
                <td>{{ dato.Texto }}</td>
                <td>{{ dato.Descripcion }}</td>
                <td>
                    <form action="/exec_modificar" method="POST">
                        <input type="hidden" id="txtID" name="txtID" value="{{ dato.ID }}">
                        <div class="form-group row">
                            <label for="txtTexto" class="col-sm-2 col-form-label"><strong>Texto</strong></label>
                            <div class="col-sm-10">
                                <input type="text" id="txtTexto" name="txtTexto" class="form-control" required value="{{ dato.Texto }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtDescrip" class="col-sm-2 col-form-label"><strong>Descripción</strong></label>
                            <div class="col-sm-10">
                                <input type="text" id="txtDescrip" name="txtDescrip" class="form-control" required value="{{ dato.Descripcion }}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Modificar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

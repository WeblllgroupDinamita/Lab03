<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/LWP/Images/LWP_Logo(Hat).png">
  <link rel="stylesheet" href="/LWP/Css/signUp.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script>"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"</script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.css">
  <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>


</head>


<body style="background-color: #A0A0A0;">

  <div class="container-fluid ">
    <div class="row ">
      <div class="col col-3"></div>
      <div class="col col-6 ">
        <div class="card rounded-4"
          style=" margin: auto; margin-top: 2%; margin-bottom: 2%; padding-left: 10%; padding-right: 10%; margin-left: 9%; margin-right: 9%;">
        <!--Body of the -->
          <div class="card-body">
            <form class="BG">
                <!--Logo Hat-->
                <div class="loader"></div>
                 <a  href="{{ url_for('login') }}"  style="background-color: white; border: none;" class="buttonX" type="button">
                    <svg viewBox="0 0 16 16" width="16" height="16">
                      <path
                        d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z">
                      </path>
                    </svg>
                  </a>
                </a>
                <!--create your account-->
                <p style="font-size: 35px;" class="fw-bold mb-4">Crea tu cuenta</p>

                <input type="text" name="usuario" id="txtUsuario" placeholder="Nombre de usuario" class="form-control mb-4"
                  maxlength="50" style="height:50px" required>


                <input name="contrasena" id="txtContra" placeholder="Contraseña" class="form-control mb-4"
                  style="height:50px" required>





                <!--Button to continue-->
                <a style="display: block;" href="/LWP/InfoPage/Plans.html">
                      <a style="border-color: #A0A0A0; color: white; background-color: #3E4AB8;" type="button"
                      class=" rounded-5 form-control btn  mb-3"href="{{ url_for('signUp') }}"> Sigusiente</a>
                  </a>
                </a>







                <!--Buttons to register with others-->
                <a style="display: block;" href="https://accounts.google.com/login?hl=es">
                  <button style="border-color: #A0A0A0;" type="button" class="rounded-5 form-control btn bi-google mb-3"><img
                    height="20"> Registrate con Google
                  </button>
                </a>
                <a style="display: block;" href="https://es-la.facebook.com/login/device-based/regular/login/">
                  <button style="border-color: #A0A0A0;" type="button"
                    class="rounded-5 form-control btn btn-Facebook mb-4 bi bi-facebook "> Registrate con Facebook
                  </button>

                </a>
                <!--Other Options-->
                <p style="text-align: center;">¿Ya tienes una cuenta?<a
                    style="text-decoration: none;" href="{{ url_for('login') }}"> Inicia sesión!</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-3"></div>
  </div>

  <script src="/LWP/Js/animacionCarga.js"></script>
</body>




</html>
